<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="heading">Случайная фотография</h1>
            <div class="user__form">
                <form class="login__form" action="#">
                    <div>Введите логин:</div>
                    <input class="login__username" type="text" placeholder="Ваш логин">
                    <button class="login__button button">Войти</button>
                </form>
            </div>
        </header>
        <div class="description"></div>
        <section class="content">
            <img class="picture">
            <div class="picture__author"></div>
            <div class="likes">
                <i class="fi"></i>
                <span class="total-likes"></span>
            </div>
            <div class="navigation"></div>
        </section>
        <div class="points"></div>
    </div>
</body>

</html>
