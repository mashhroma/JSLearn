<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница добавления отзыва о продукте</title>
    <link rel="stylesheet" href="style.css">
    <script src="add_review.js" type="module"></script>
</head>

<body>
    <div class="container">
        <header class="">
            <h1 class="heading">Страница добавления отзыва о продукте</h1>
            <ul class="menu">
                <li class="menu__item"><a href="reviews.html">Страница просмотра отзывов</a></li>
                <li class="menu__item"><a href="add_review.html">Страница добавления отзыва о продукте</a></li>
            </ul>
        </header>
        <section class="content">
            <form class="review__form">
                <input type="text" class="review__product" placeholder="Введите название продукта" required>
                <textarea class="review__text" name="" id="" cols="30" rows="10" placeholder="Напишите отзыв о продукте"
                    required></textarea>
                <button class="button">Добавить отзыв</button>
            </form>

        </section>
    </div>
</body>

</html>
