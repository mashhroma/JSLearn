<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content-box {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .product {
            width: 300px;
            border: solid 1px #000;
            padding: 16px;
        }
    </style>
</head>

<body>
    <div class="content-box"></div>

    <script src="data.js"></script>
    <script>
        // Подключить data.js
        // Добавить блок <div class="content"></div>
        // Создать переменную data и добавить в нее JSON данные из файла data.js
        // Вывести в консоль массив data
        // С помощью foreach обойти массив data
        // Вывести любые текстовые значение из данных в консоль
        const data = JSON.parse(dataInfo);
        console.log(data);
        data.forEach(element => {
            console.log(`${element.name} продается по цене: ${element.price}`);
        });

        const contentBoxEL = document.querySelector('.content-box');

        data.forEach(product => {
            const productEl = document.createElement('div');
            productEl.classList.add('product');

            const imgEl = document.createElement('img');
            imgEl.classList.add('product__img');
            imgEl.src = product.images;
            imgEl.alt = 'photo';

            const contentEl = document.createElement('div');
            contentEl.classList.add('product__content');

            const nameEl = document.createElement('a');
            nameEl.classList.add('product__name');
            nameEl.href = product.product_url;
            nameEl.textContent = product.name;

            const descEl = document.createElement('p');
            descEl.classList.add('product__desc');
            descEl.textContent = product.description;

            const priceEl = document.createElement('p');
            priceEl.classList.add('product__price');
            priceEl.textContent = product.price;

            contentBoxEL.append(productEl);

            productEl.append(imgEl);
            productEl.append(contentEl);

            contentEl.append(nameEl);
            contentEl.append(priceEl);
            contentEl.append(descEl);
        });
    </script>
</body>

</html>
